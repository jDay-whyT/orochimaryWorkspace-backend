name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      region:
        description: "Override Cloud Run region (optional)"
        required: false
        type: string
      service:
        description: "Override Cloud Run service name (optional)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_REGION: ${{ inputs.region || secrets.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ inputs.service || secrets.CLOUD_RUN_SERVICE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ORDERS_DB_ID: ${{ secrets.NOTION_ORDERS_DB_ID }}
          NOTION_MODELS_DB_ID: ${{ secrets.NOTION_MODELS_DB_ID }}
          ALLOWED_EDITORS: ${{ secrets.ALLOWED_EDITORS }}
          TIMEZONE: ${{ secrets.TIMEZONE }}
        run: |
          ENV_VARS="TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN},NOTION_TOKEN=${NOTION_TOKEN},NOTION_ORDERS_DB_ID=${NOTION_ORDERS_DB_ID},NOTION_MODELS_DB_ID=${NOTION_MODELS_DB_ID},ALLOWED_EDITORS=${ALLOWED_EDITORS}"
          if [ -n "${TIMEZONE}" ]; then
            ENV_VARS="${ENV_VARS},TIMEZONE=${TIMEZONE}"
          fi

          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --project "${GCP_PROJECT}" \
            --region "${GCP_REGION}" \
            --source . \
            --allow-unauthenticated \
            --set-env-vars "${ENV_VARS}"
